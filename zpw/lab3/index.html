<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>ES6</title>
    <link rel="stylesheet" href="style.css">
</head>
 
<body>
    <div id="zad3">
        <h1>zad 3</h1><br />

            <div id="zad3-red" class="zad3">
                <div id="zad3-yellow" class="zad3"></div>
            </div>
        </div>
        <br />

            <option value="blue">blue</option>
            <option value="red">red</option>
            <option value="yellow">yellow</option>
        </select>
        <input type="button" id="zad3-add" value="add event" />
        <input type="button" id="zad3-remove" value="remove event" />
        <br /><br /><br />
    </div>

    <script src="script.js"></script>
    <script src="zad8.js" type="module"></script>
