<div class="card" >
  <div class="card-body">
    <h4 class="card-title">Products</h4>
    <div class="row">
        <app-single-product 
          (delete)="deleteEvent($event)"
          class="col-md-3 product-item" 
          [product]="p" 
          *ngFor="let p of products">
        </app-single-product>
    </div>
    <app-new-product
    class="row"
    (add)="addEvent($event)"></app-new-product>
  </div>
</div>
