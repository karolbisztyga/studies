<div>
  <h2>{{ product.name }}</h2>
  <p>currently in store: <strong>{{ product.quantity }}</strong></p>
  <p>price: <strong>{{ product.price_for_one }}</strong></p>
  <div>about: <i>{{ product.description }}</i></div>
  <img class="product-image" src="{{ product.img_url }}" />
  <p>
    <input type="button" value="delete" (click)="delete_current($event)" />
  </p>
</div>
