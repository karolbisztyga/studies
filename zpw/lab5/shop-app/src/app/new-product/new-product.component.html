
<div class="col-6">name</div>
<div class="col-6">
  <input type="text"
    #namefield
    (keyup)="updateInfo('name', namefield.value)"
    (change)="updateInfo('name', namefield.value)" />
</div>

<div class="col-6">quantity</div>
<div class="col-6">
  <input type="number" value="1"
  #quantityfield
  (keyup)="updateInfo('quantity', quantityfield.value)"
  (change)="updateInfo('quantity', quantityfield.value)" />
</div>


<div class="col-6">price</div>
<div class="col-6">
  <input type="number" step="0.01" value="0"
  #pricefield
  (keyup)="updateInfo('price', pricefield.value)"
  (change)="updateInfo('price', pricefield.value)" />
</div>

<div class="col-6">description</div>
<div class="col-6">
  <textarea 
  #descriptionfield
  (keyup)="updateInfo('description', descriptionfield.value)"
  (change)="updateInfo('description', descriptionfield.value)" ></textarea>
</div>

<div class="col-6">image url</div>
<div class="col-6">
  <input type="text"
  #imagefield
  (keyup)="updateInfo('image', imagefield.value)"
  (change)="updateInfo('image', imagefield.value)"  />
</div>

<div class="col-12">
  <input type="button" value="add" (click)="add($event)" />
</div>
