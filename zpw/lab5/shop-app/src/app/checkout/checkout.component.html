<div class="row">

  <div class="col-12">
    <div class="row">
      <div class="col-12">
        <h1>order:</h1>
      </div>
      <div class="col-12">
        <div class="row">

            <div class="col-12" *ngFor="let p of products">
                <div class="row product-item">
                  <div class="col-12">
                    <div class="row">
                      <div class="col-3">name: {{ p.name }}</div>
                      <div class="col-3">
                        quantity: {{ p.quantity }}
                      </div>
                      <div class="col-3">price for one: {{ p.price_for_one }}</div>
                      <div class="col-3">total price: {{ p.total_price | number : '1.2' }}</div>
                    </div>
                  </div>
                </div>
              </div>

        </div>
      </div>
    </div>
  </div>

  <div class="col-12">
    <div class="row">
      <div class="col-3">
        address
      </div>
      <div class="col-9">
        <input #address 
        (keyup)="updateInfo('address', address.value)"
        (change)="updateInfo('address', address.value)" />
      </div>
      <div class="col-3">
        additional notes
      </div>
      <div class="col-9">
          <textarea #notes 
          (keyup)="updateInfo('notes', notes.value)"
          (change)="updateInfo('notes', notes.value)"></textarea>
      </div>
    </div>
  </div>

  <div class="col-6">
      <a routerLink="/dashboard/basket" routerLinkActive="active">
        <input type="button" value="back to basket" />
      </a>
  </div>
  <div class="col-6">
      <input type="button" value="confirm" (click)="confirm()" />
  </div>
  <div class="col-6">
      <span id="alert">{{ msg }}</span>
  </div>
</div>
